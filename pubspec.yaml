name: clipper
description: Login screen made using clippers.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.0.0
  connectivity: ^3.0.3
  cupertino_icons: ^1.0.2
  fzregex: ^1.0.3
  google_fonts: ^2.0.0
  hive: ^2.0.4
  hive_flutter: ^1.0.0
  http: ^0.13.3
  path_provider: ^2.0.1
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.2
  hive_generator: ^1.1.0
flutter:
  uses-material-design: true
  assets:
    - assets/
